<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

</head>

<body>

            <br><br>
            <input type="file" name="file">

            <input type="url" name="url">

        </div>

        <div>

            <input type="month" name="month" value="1982-10">
        </div>

        <input type="reset" value="Empty">
        <input type="submit" value="Save">
    </form>

</body>
